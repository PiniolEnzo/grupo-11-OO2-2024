<!DOCTYPE html>
<html>
<head>
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 px-5">
        <h1 class="text-uppercase text-center py-2 my-3">
            Productos
            <small class="fs-3 text-body-secondary">Crear un nuevo producto</small>
        </h1>
        <div class="container">
            <form class="bg-success-subtle rounded px-5 py-3 mx-auto row shadow p-3 mb-5 bg-body-success rounded" th:action="@{/product/new}" th:object="${product}" method="post">
                
                <div class="form-group col-3 mb-3 mt-2">
                    <label class="fw-medium" for="name">Nombre</label>
                    <input type="text" id="name" name="name" class="form-control form-control-sm" th:field="*{name}" required/>
                </div>
                <div class="form-group col-9 mb-3 mt-2">
                    <label class="fw-medium" for="description">Descripción</label>
                    <input type="text" id="description" name="description" class="form-control form-control-sm" th:field="*{description}" required/>
                </div>
                <div class="form-group col-3 mb-3">
                    <label class="fw-medium" for="cost">Costo de compra</label>
                    <input type="number" id="cost" name="cost" class="form-control form-control-sm" min="0" th:field="*{purchaseCost}" required/>
                </div>
                <div class="form-group col-3 mb-3">
                    <label class="fw-medium" for="salePrice">Precio de venta</label>
                    <input type="number" id="salePrice" name="salePrice" class="form-control form-control-sm" th:field="*{salePrice}" required/>
                </div>
                <div class="form-group col-3 mb-3">
                    <label class="fw-medium" for="amount">Cantidad</label>
                    <input type="number" id="amount" name="amount" class="form-control form-control-sm" min="0" th:field="*{amount}" required/>
                </div>
				<div class="form-group col-3 mb-3">
                    <label class="fw-medium" for="minimalAmount">Cantidad mínima</label>
                    <input type="number" id="minimalAmount" name="minimalAmount" class="form-control form-control-sm" min="0" th:field="*{minimalAmount}" required/>
                </div>
                <div class="d-flex justify-content-center">
					<a class="my-3 me-3 btn btn-outline-secondary fw-medium text-uppercase" th:href="@{/product/index}" role="button">Volver</a>
                    <button type="submit" class="my-3 btn btn-outline-primary fw-medium text-uppercase">Crear</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
