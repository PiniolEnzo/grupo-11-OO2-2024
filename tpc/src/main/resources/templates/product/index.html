<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-uppercase text-center py-2 my-3">
            Productos
            <small class="fs-3 text-body-secondary">Lista de todos los productos</small>
        </h1>
        <table class="table table-success table-striped table-bordered border-success table-hover text-center ">
            <thead>
                <tr class="">
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Costo</th>
                    <th>Precio de venta</th>
                    <th>Cantidad</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody >
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.purchaseCost}"></td>
                    <td th:text="${product.salePrice}"></td>
                    <td th:text="${product.amount}"></td>
                    <td>
                        <a th:href="@{/product/delete/{id}(id=${product.id})}" onclick="return confirm('¿Estás seguro/a de querer eliminar este producto?')" class="btn btn-danger btn-sm">Eliminar</a>
                        <a th:href="@{/product/update/{id}(id=${product.id})}" class="btn btn-primary btn-sm">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-end">
            <a th:href="@{/product/new}" class="btn btn-success">Nuevo Producto</a>
        </div>
    </div>
</body>
</html>
