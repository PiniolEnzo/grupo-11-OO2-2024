<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		  <title>Stock</title>
		  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	</head>
</html>
<body>
	<div class="container">
		<h1 class="text-center mt-4">Productos con su stock</h1>
		<div class="row mt-5 text-center">
			<div class="col-md-4 mb-5 " th:each="stock : ${productEntries}">
				<h2>Producto: <b th:text=" ${stock.product.name}"></b></h2>
				<h4>Cantidad recibida: <b th:text="${stock.receivedAmount}"></b></h4>
				<h4>Precio de compra: <b th:text="${stock.purchasePrice + '$'}"></b></h4>
				<h4>Fecha de recepcion: <b th:text="${stock.receivedAt}"></b></h4>
				<h4>Nombre del proveedor: <b th:text="${stock.supplier.name + ' '+ stock.supplier.lastname}"></b></h4>
			</div>
		</div>
		<div class="d-flex justify-content-center">
			<a th:href="@{/stock/new}" class="btn btn-primary">Alta de nuevo lote de stock</a>
		</div>
	</div>
</body>
