<!DOCTYPE html>
<html>
<head>
<title>Crear Pedido Aprovisionamiento</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</html>
<body>
	<div class="container mt-5 px-5">
		<h1 class="text-uppercase text-center py-2 my-3">
            Productos
            <small class="fs-3 text-body-secondary">Crear un nuevo pedido</small>
        </h1>
		<div class="container">
            <form class="bg-success-subtle rounded px-5 py-3 mx-auto row shadow p-3 mb-5 bg-body-success rounded" th:action="@{/supply-order/create}" th:object="${supplyOrder}" method="post">
                <div class="form-group mb-3 mt-2">
                    <label class="fw-medium" for="product"">Selecciona un producto</label> 
                    <select class="form-control" th:field="*{productId}" id="product">
                        <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                    </select>
                </div>
                <div class="form-group mb-3 mt-2">
                    <label class="fw-medium" for="supplier">Selecciona un proveedor</label> 
                    <select class="form-control" th:field="*{supplierId}" id="supplier">
                        <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name + ' '+ supplier.lastname}"></option>
                    </select>
                </div>
                <div class="form-group mb-3 mt-2">
                    <label class="fw-medium" for="requestedAmount">Ingresa la cantidad a pedir</label> 
                    <input type="number" class="form-control" min="1" th:field="*{requestedAmount}">
                </div>
                <div class="d-flex justify-content-center">
                    <a th:href="@{/supply-order/index}" class="my-3 me-3 btn btn-outline-secondary fw-medium text-uppercase">Volver</a>
                    <button type="submit" class="my-3 btn btn-outline-primary fw-medium text-uppercase">Dar de alta</button>
                </div>
            </form>
		</div>
	</div>
</body>
