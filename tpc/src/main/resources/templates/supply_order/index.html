<!DOCTYPE html>
<html>
	<head>
		  <title>Pedido Aprovisionamiento</title>
		  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
</html>
<body>
	<div class="container">
		<h1 class="text-uppercase text-center py-2 my-3">
            Productos
            <small class="fs-3 text-body-secondary">Pedido de aprovisionamiento</small>
        </h1>
		<div class="row mt-5 bg-success-subtle rounded px-5 py-3 mx-auto row shadow p-3 mb-5 bg-body-success rounded">
			<div class="col-md-4 mb-5 " th:each="stock : ${supplyOrders}">
				<h2 class="fw-medium">Producto: <b th:text=" ${stock.product.name}"></b></h2>
				<h4>Cantidad pedida: <b th:text="${stock.requestedAmount}"></b></h4>
				<h4>Fecha de emisi√≥n: <b th:text="${stock.requestedAt}"></b></h4>
				<h4>Nombre del proveedor: <b th:text="${stock.supplier.name + ' '+ stock.supplier.lastname}"></b></h4>
			</div>
		</div>
		<div class="d-flex justify-content-center">
			<a th:href="@{/supply-order/new}" class="my-3 me-3 btn btn-outline-primary fw-medium text-uppercase">Realizar un pedido</a>
		</div>
	</div>
</body>
